<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>教室予約アプリ</title>
  <style>
    body {
      font-family: "Helvetica", sans-serif;
      background-color: #f4faff;
      margin: 20px;
      text-align: center;
    }

    .floor-button {
      background-color: #0066cc;
      color: white;
      padding: 20px 40px;
      border: none;
      border-radius: 10px;
      font-size: 24px;
      cursor: pointer;
      margin: 20px;
    }

    .floor-button:hover {
      background-color: #004a99;
    }

    form {
      margin-top: 30px;
    }

    label {
      font-size: 18px;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 18px;
      margin: 10px 0;
      width: 300px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button[type="submit"] {
      background-color: #28a745;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: #218838;
    }

    @media (max-width: 768px) {
      .floor-button {
        font-size: 18px;
        padding: 15px 30px;
      }

      body {
        margin: 10px;
      }
    }

    @media (max-width: 480px) {
      .floor-button {
        font-size: 16px;
        padding: 10px 20px;
      }

      body {
        margin: 5px;
      }
    }
  </style>
</head>
<body>

  <h1>放課後 教室予約システム</h1>

  <div>
    <button class="floor-button" onclick="navigateToFloor(1)">1階</button>
    <button class="floor-button" onclick="navigateToFloor(2)">2階</button>
    <button class="floor-button" onclick="navigateToFloor(3)">3階</button>
  </div>

  <script>
    function navigateToFloor(floor) {
      window.location.href = `/floor${floor}.html`;
    }

    function navigateToReservationPage(room) {
      window.location.href = `/reservation.html?room=${room}`;
    }
  </script>

</body>
</html>
